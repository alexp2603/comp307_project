<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <form action="" method="POST">
          <div class="container-fluid">
            <div class="row">
                <div class="col-xs-offset-4 col-xs-4">
                    <div class="border">
                        <div class="header">
                            <h2 style="padding-bottom: 20px">Create an account</h2>
                        </div>

                        <label><b>First Name<span style="color:red">*</span></b></label>
                        <input type="text" placeholder="First Name" name="firstName" required>

                        <label><b>Last Name<span style="color:red">*</span></b></label>
                        <input type="text" placeholder="Last Name" name="lastName" required>
                        
                        <label><b>Username<span style="color:red">*</span></b></label>
                        <input type="text" placeholder="Username" name="username" required>

                        <label><b>Password<span style="color:red">*</span></b></label>
                        <input type="password" placeholder="Enter Password" name="password" required>

                        <label><b>Repeat Password<span style="color:red">*</span></b></label>
                        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

                        <label><b>Student ID<span style="color:red">*</span></b></label>
                        <input type="text" placeholder="Student ID" name="Student ID" required>

                        <label><b>Year</b></label>
                        <input type="text" placeholder="e.g. U0" name="year" required>

                        <label><b>Email<span style="color:red">*</span></b></label>
                        <input type="text" placeholder="Enter Email" name="email" required>

                        <label><b>Phone Number</b></label>
                        <input type="text" placeholder="Phone Number" name="phoneNumber">

                        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                        <button type="submit" class="signupbtn">Sign Up</button>

                    </div>
                </div>
              </div>
          </div>
        </form>
    </body>
</html>
